# [√]需要手动修改 [-]不推荐修改 [※]可选项，不影响系统运行

# ===================================================
# [√] 账号信息
# ---------------------------------------------------
# Tips：使用脚手架检测连接 python main.py ping
# ===================================================
EMAIL: "${{ secrets.EPIC_USER }}"
PASSWORD: "${{ secrets.EPIC_PAS }}"

# ===================================================
# [-※] 定时任务配置
# ---------------------------------------------------
# explorer        |探索者，审查每周免费游戏
# bricklayer      |搬瓦工，为用户获取免费游戏
# ---------------------------------------------------
# interval      |任务间隔，单位秒
# Default: interval--(explorer)--3600s
# Default: interval--(bricklayer)--86400s
# ---------------------------------------------------
# Tips: 手动修改的 interval 不可小于默认值
# ===================================================
scheduler:
  explorer:
    enable: true
    interval: 3600
  bricklayer:
    enable: true
    interval: 86400

